name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Mỗi ngày lúc 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # <-- Quan trọng: Cho phép GITHUB_TOKEN push/commit

    steps:
      - uses: actions/checkout@v4

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: |
            username=${{ github.repository_owner }}
            title_color=fff
            icon_color=8B959E
            text_color=9f9f9f
            bg_color=0E1217
            show_icons=true
            hide_rank=false
            theme=noctis_minimus
          path: .github/stats/stats.svg  # <-- Chỉ định path để lưu file
          token: ${{ secrets.GITHUB_TOKEN }}  # <-- Thêm token ở đây

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: |
            username=${{ github.repository_owner }}
            layout=compact
            theme=noctis_minimus
          path: .github/stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/stats/*.svg || true
          git commit -m "chore: update github readme stats cards" || echo "No changes to commit"
          git push
